spring:
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false
        search:
          analyzer: "noStopWords"
          default:
            directory_provider: "local-heap"