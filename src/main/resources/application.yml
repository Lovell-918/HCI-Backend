spring:
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        show_sql: false
        format_sql: false
        search:
          default:
            directory_provider: "local-heap"
    hibernate:
      ddl-auto: update


